apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: pihole
    namespace: argocd
spec:
    destination:
        namespace: pihole
        server: https://kubernetes.default.svc
    project: default
    source:
        path: pihole
        targetRevision: HEAD
        helm:
            valueFiles:
                - values.yaml
        repoURL: https://github.com/cjohnston1158/deployments.git
    syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
